<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        
        <link rel="icon" href="./src/img/icon-title.png">
        <link type="text/css" rel="stylesheet" href="./src/css/style.css">
        <script src="./src/js/script.js" defer></script>

        <title>Carousel</title>
    </head>

    <body>
        <div class="carousel">
            <div class="marks">
                <div class="mark" id="1"></div>
                <div class="mark" id="2"></div>
                <div class="mark" id="3"></div>
                <div class="mark" id="4"></div>
            </div>

            <div class="controls">
                <h2 class="control" id="prev">&lt;</h2>
                <h2 class="control" id="next">&gt;</h2>
            </div>
    
            <div class="gallery">
                <div class="images">
                    <figure class="image">
                        <img src="./src/img/new-york.jpg" alt="" />
                        <figcaption>New York City</figcaption>
                    </figure>
    
                    <figure class="image">
                        <img src="./src/img/bali.jpg" alt="" />
                        <figcaption>Bali</figcaption>
                    </figure>
    
                    <figure class="image">
                        <img src="./src/img/dubai.jpg" alt="" />
                        <figcaption>Dubai</figcaption>
                    </figure>
    
                    <figure class="image">
                        <img src="./src/img/amsterdam.jpg" alt="" />
                        <figcaption>Amsterdam</figcaption>
                    </figure>
                </div>
                
            </div>
        </div>


    </body>
</html>
